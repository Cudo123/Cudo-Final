<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration Form</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: orange;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: darkorange;
    }

    .success-message {
      display: none;
      text-align: center;
      color: green;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Student Registration</h2>
    <input type="text" id="studentId" placeholder="Student ID" required />
    <input type="text" id="firstName" placeholder="First Name" required />
    <input type="text" id="lastName" placeholder="Last Name" required />
    <input type="date" id="birthdate" required />
    <input type="text" id="course" placeholder="Course" required />
    <input type="tel" id="mobile" placeholder="Mobile Number" required />
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="registerStudent()">Register</button>
    <div class="success-message" id="successMessage">Registration Successful!</div>
  </div>

  <script>
    function registerStudent() {
      const fields = [
        'studentId', 'firstName', 'lastName', 'birthdate',
        'course', 'mobile', 'username', 'password'
      ];

      const allFilled = fields.every(id => document.getElementById(id).value.trim() !== '');
      
      if (allFilled) {
        document.getElementById('successMessage').style.display = 'block';
      } else {
        alert('Please fill in all fields.');
      }
    }
  </script>
</body>
</html>
